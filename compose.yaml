services:
  server:
    build:
      context: .
    volumes:
      - ./src:/var/www/html
    ports:
      - 80:80
  db:
    image: mysql:latest
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - 3306:3306
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.2
    environment:
      PMA_HOST: db
    ports:
      - 8080:80
volumes:
  db_data:
